      .loader__background {
        width: 100px;
        height: 100px;
        margin: auto;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #fff;
        z-index: 1;
        transition: transform .2s ease-out;
        transform: scale3d(0, 0, 0);
        animation: loader-in .45s ease .25s 1 normal forwards;
      }

      @keyframes loader-waves {
        100% {
          background-position: -538px 25px;
        }
      }

      @keyframes loader-in {
        0% {
          transform: scale3d(0.7, 0.7, 0.7);
        }

        50% {
          transform: scale3d(1.2, 1.2, 1.2);
        }

        80% {
          transform: scale3d(0.95, 0.95, 0.95);
        }

        100% {
          transform: scale3d(1, 1, 1);
        }
      }

      .page-loader {
        position: absolute;
        top: 0;
        left: 0;
        opacity: 1;
        z-index: 9999;
        transition: opacity .5s ease-out;
      }

      .page-loader-leave {
        opacity: 0;
      }
    </style>

    <script>
      function onPageLoaded() {
        window.setTimeout(function() {
          window.document.getElementById('page-loader').style.display = 'none';
        }, 1000);

        window.setTimeout(function() {
          window.document.getElementById('page-loader').className += " page-loader-leave";
        }, 500);

        window.document.getElementById('root').style.visibility = 'visible';
        window.removeEventListener('load', onPageLoaded);
      }

      window.addEventListener('load', onPageLoaded);
    </script>

    <title>UpWave - Code and more...</title>
    <meta name="description" content="We build Web using Ruby/Rails, Node.JS, React.JS, Angular.JS, Meteor.JS. We build mobile using Objective-C, Swift, PhoneGap, ReactNative. We don't do features just because you say, only because of business value." />
  </head>
  <body>
    <section id="root" style="visibility: hidden;"></section>
    <div id="page-loader" class="page-loader">
      <div id="preload-01"></div>
      <div class="loader">
        <div class="loader__background">
          <div class="loader__inner"></div>
        </div>
      </div>
    </div>
  </body>
</html>
